name: Continuous Integration and Delivery

on: [push]

env:
  WEB_IMAGE: ghcr.io/$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')/web
  NGINX_IMAGE: ghcr.io/$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')/nginx

jobs:

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v1
      - name: Add environment variables to .env
        run: |
          echo DEBUG=0 >> .env
          echo SQL_ENGINE=django.db.backends.postgresql >> .env
          echo SQL_DATABASE=${{ secrets.PSQL_DATABASE }} >> .env
          echo SQL_USER=${{ secrets.PSQL_USER }} >> .env
          echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env
          echo SQL_PASSWORD=${{ secrets.PSQL_PASSWORD }} >> .env
          echo SQL_HOST=${{ secrets.PSQL_HOST }} >> .env
          echo SQL_PORT=${{ secrets.PSQL_PORT }} >> .env
          echo PERSONAL_ACCESS_TOKEN=${{ secrets.PERSONAL_ACCESS_TOKEN }} >> .env
      - name: Set environment variables
        run: |
          echo "WEB_IMAGE=$(echo ${{env.WEB_IMAGE}} )" >> $GITHUB_ENV
          echo "NGINX_IMAGE=$(echo ${{env.NGINX_IMAGE}} )" >> $GITHUB_ENV

      - name: Log in to GitHub Packages
        run: echo ${PERSONAL_ACCESS_TOKEN} | docker login ghcr.io -u ${{ secrets.NAMSESPACE }} --password-stdin
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Pull Web images
        run: |
          docker pull ${{ env.WEB_IMAGE }} || true
          docker pull ${{ env.NGINX_IMAGE }} || true
      - name: Build Web images
        run: |
          echo "HELLO !"
          docker compose -f docker-compose.ci.yaml build
          echo "HELLO@"

        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Pull nginx image
        run: |
          docker pull ${{ env.NGINX_IMAGE }} || true
      - name: Build nginx images
        run: |
          docker compose -f docker-compose.ci.yaml build
          docker tag ${{ env.NGINX_IMAGE }} ${{ env.NGINX_IMAGE }}:${{ github.sha }}
        env:
          GITHUB_SHA: ${{ github.sha }}

      - name: Push images
        run: |
          echo "HELLO $"
          docker push ${{ env.WEB_IMAGE }}
          docker tag ${{ env.WEB_IMAGE }}:${{ github.sha }} ${{ env.WEB_IMAGE }}:${{ github.sha }}
          echo "HELLO %"
          docker push ${{ env.NGINX_IMAGE }}:${{ github.sha }}

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout master
        uses: actions/checkout@v1
      - name: Add environment variables to .env
        run: |
          echo DEBUG=0 >> .env
          echo SQL_ENGINE=django.db.backends.postgresql >> .env
          echo SQL_DATABASE=${{ secrets.PSQL_DATABASE }} >> .env
          echo SQL_USER=${{ secrets.PSQL_USER }} >> .env
          echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env
          echo SQL_PASSWORD=${{ secrets.PSQL_PASSWORD }} >> .env
          echo SQL_HOST=${{ secrets.PSQL_HOST }} >> .env
          echo SQL_PORT=${{ secrets.PSQL_PORT }} >> .env
          echo WEB_IMAGE=${{ env.WEB_IMAGE }} >> .env
          echo NGINX_IMAGE=${{ env.NGINX_IMAGE }} >> .env
          echo PERSONAL_ACCESS_TOKEN=${{ secrets.PERSONAL_ACCESS_TOKEN }} >> .env
          echo NAMESPACE=${{ secrets.NAMSESPACE }} >> .env
          echo GITHUB_SHA=${{ github.SHA }} >>.env
      - name: Add the private SSH key to the ssh-agent
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-add - <<< "${{ secrets.PRIVATE_KEY }}"
      - name: Build and deploy images on DigitalOcean
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          scp  -o StrictHostKeyChecking=no -r ./.env docker-compose.prod.yaml root@${{ secrets.DIGITAL_OCEAN_IP_ADDRESS }}:/app
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DIGITAL_OCEAN_IP_ADDRESS }} << 'ENDSSH'
            cd /app
            echo "$PWD"
            source .env
            docker login ghcr.io -u $NAMESPACE -p ${{ secrets.PERSONAL_ACCESS_TOKEN }}
            echo "$GITHUB_SHA"
            docker pull $WEB_IMAGE:$GITHUB_SHA
            docker pull $NGINX_IMAGE:$GITHUB_SHA
            echo "HELLO WORLD"
            docker compose -f docker-compose.prod.yaml up -d
          ENDSSH